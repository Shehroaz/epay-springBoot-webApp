<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "~{layout}">
<head><title>Homepage</title></head>
<style>
    body,
    html {
        height: 100%;
    }

    .bg {
        /* The image used */
        background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div layout:fragment = "content">
    <div class="container-fluid">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/indexImages/pic2.png" class="d-block w-100" alt="EpayDigital Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/indexImages/pic1.png" class="d-block w-100" alt="EpayDigital Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/indexImages/pic3.png" class="d-block w-100" alt="EpayDigital Image 3">
            </div>
            <div class="carousel-item">
                <img src="images/indexImages/pic4.png" class="d-block w-100" alt="EpayDigital Image 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    </div>
</div>
</html>
