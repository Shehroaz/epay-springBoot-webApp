<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{mainLayout}">
<head>
    <title>QR CODE Generated</title>
</head>

<div layout:fragment = "content">
    <div  class="mx-auto">
        <div class="card mx-auto" style="width: 30rem; border-radius: 1.5rem;">
            <div class="card-body">
                <div class="mx-auto text-center">
                    <span th:if="${QRCodeDomain.qrCodeImage != null}"> <img th:src="${QRCodeDomain.qrCodeImage}"> </span>

                </div>
            </div>
        </div>
    </div>


</div>
</html>
