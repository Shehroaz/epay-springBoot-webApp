<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{mainLayout}">
<head>
    <title>Payment Request</title>
</head>

<div layout:fragment = "content">
    <div  class="mx-auto">
        <div class="card shadow-lg mx-auto" style="width: 30rem; border-radius: 1.5rem;">
            <div class="card-body">
                <div class="mx-auto text-center">
                    <img  src="/images/logo.png" alt="EpayDigital">
                </div>
                <h5 class="text-center text-primary"> Request Payment </h5>
                <p class="text-center text-primary">You can request payment using your buyer's email address even if they don't have Epaydigital account</p>
                <form th:action="@{paymentRequest}" method="post" th:object="${paymentRequestDomain}">
                    <div class="form-group">
                        <label  class="col-form-label" for="email"> Email</label>
                    </div>
                    <div>
                        <input th:field="*{buyer_email}" type="text" id="email" class="form-control mb-2"  style="height: 2rem;"  placeholder="Email" required>
                    </div>
                    <div class="text-center">
                        <button   type="submit" class="btn btn-outline-primary" style="width: 18rem; border-radius: 15rem;">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
