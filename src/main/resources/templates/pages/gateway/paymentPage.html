<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{mainLayout}">
<head>
    <title>Payment Gateway integration</title>
</head>

<div layout:fragment = "content">
    <div  class="mx-auto">
        <div class="card shadow-lg mx-auto" style="width: 30rem; border-radius: 1.5rem;">
            <div class="card-body">
                <div class="mx-auto text-center">
                    <img  src="/images/logo.png" alt="EpayDigital">
                </div>
                <h5 class="text-center text-primary"> Make a payment </h5>
                   <h3 class="my-3"> Pay for checking </h3>
                    <input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here" >
                    <div class="container text-center">
                        <button onclick="paymentStart()" class="btn btn-success btn-block mt-4">Pay</button>
                    </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</div>
</html>
