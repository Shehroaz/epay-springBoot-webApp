<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{mainLayout}">
<head>
    <title>EpayDigital.me</title>
</head>

<div layout:fragment = "content">
    <div  class="mx-auto">
        <div class="card shadow-lg mx-auto" style="width: 30rem; border-radius: 1.5rem;">
            <div class="card-body">
                <div class="mx-auto text-center">
                    <img  src="/images/logo.png" alt="EpayDigital">
                </div>
                <h5 class="text-center text-primary">What would you like your EpayDigital.me link be </h5>
                <p class="text-center text-primary">Your link can be anything you want, just make it memorable so you can share it with your
                  customer</p>
                <form th:action="@{successEpayMeLink}" method="post"  th:object="${meLinkDomain}">
                    <div class="form-group">
                        <label  class="col-form-label text-center" for="link"> Choose your link</label>
                    </div>
                    <div>
                        <input  type="text" th:field="*{me_link}" placeholder="epaydigitalme/" class="form-control mb-2"  style="height: 2rem;"  id="link"required>
                    </div>

                    <div class="text-center">
                        <button   type="submit" class="btn btn-outline-primary" style="width: 18rem; border-radius: 15rem;">Send</button>
                    </div>
                    <div class="alert alert-primary" role="alert" th:text="${trueMsg}" th:if="${trueMsg}"></div>
                    <div class="alert alert-primary" role="alert" th:text="${falseMsg}" th:if="${falseMsg}"></div>

                </form>

            </div>
        </div>
    </div>
</div>
</html>
