<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Signup HomePage</title>
</head>
<body>
<div class="col-6 mx-auto">
    <form  th:action="@{signup}" method="post" th:object="${customerDomain}" class="mt-5">
        <div class="form-group">
            <input th:field="*{firstName}" type="text" class="form-control"  style="height: 2rem;"  placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input th:field="*{lastName}" type="text" class="form-control"  style="height: 2rem;"  placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input th:field="*{email}" type="email" class="form-control"  style="height: 2rem;" aria-describedby="emailHelp" placeholder="Enter your email" required>
        </div>
        <span th:if="${signupError}">
            <span class="text-danger font-weight-light my-none" th:text="${signupError}"></span>
        </span>
        <div class="form-group">
            <input th:field="*{password}" type="text" class="form-control"  id="password" style="height: 2rem;" aria-describedby="emailHelp" placeholder="Enter your password" required>
        </div>
        <div class="form-group mb-none">
            <input th:field="*{rePassword}" type="text" class="form-control mb-none"  id="rePassword" style="height: 2rem;"  placeholder="Confirm password" required>
        </div>
        <span class="mt-none text-danger align-content-center text-center mx-auto" id = "errorMsg"> </span>
        <div class="form-group">
            <input th:field="*{city}" type="text" class="form-control"  style="height: 2rem;"  placeholder="City" required>
        </div>
        <div class="form-group">
             <input th:field="*{country}" type="text" class="form-control"  style="height: 2rem;"  placeholder="Country" required>
        </div>
        <div class="form-group">
            <input th:field="*{addressLine1}" type="text" class="form-control"  style="height: 2rem;"  placeholder="Address Line 1" required>
        </div>
        <div class="form-group">
            <input th:field="*{addressLine2}" type="text" class="form-control"  style="height: 2rem;"  placeholder="Address Line 2" required>
        </div>
        <div class="form-group">
            <input th:field="*{postalCode}" type="text" class="form-control"  style="height: 2rem;"  placeholder="Postal Code" required>
        </div>
        <div class="form-group">
            <input th:field="*{state}" type="text" class="form-control"  style="height: 2rem;"  placeholder="State" required>
        </div>
        <div class="form-group">
            <input th:field="*{phoneNumber}" type="text" class="form-control"  style="height: 2rem;"  placeholder="Phone Number" required>
        </div>
        <button    type="submit" class="btn btn-primary btn-block" style="height: 2rem;">Signup</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('#password , #rePassword').on('keyup', function () {
    if ($('#password').val() !== $('#rePassword').val()){
        $('#errorMsg').html("Password doesn't matches");
    }
    else{
        $('#errorMsg').html("");
    }
})  ;
</script>
</body>
</html>
