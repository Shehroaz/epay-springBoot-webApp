<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>SignUp Choice</title>
</head>
<style>
        body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url("/static/images/signupChoice.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>
<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">EpayDigital</a> -->
        <img src="${pageContext.request.contextPath}/resources/Images/logo.png" alt="EpayDigital" width="150rem">
        <button  th:onclick="|window.location.href='login'|" class="btn d-lg-none btn-outline-primary btn-sm" name="loginBtn">Login</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link ml-5" th:href="@{/static}">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="ml-auto">
            <button th:onclick="|window.location.href='login'|" type="button" name="loginBtn" class="btn btn-outline-primary mr-4 d-none d-lg-inline btn-sm">Login</button>
          </div>
        </div>
     </div>
    </nav>
    <br>
      <hr>
      <div  class="mx-auto">
      <div class="card mx-auto" style="width: 30rem; border-radius: 1.5rem;">
        <div class="card-body">
          <h4>It's free to signup epaydigital</h4>
          <p>Choose an action that need with your needs</p>
          <input type="radio" id="personal" name="type" value="personal" checked>
          <label for="personal" ><b>Personal</b></label><br>
          <p>Shop safety in millions of online shops, recieve money to pay a friend back for lunch</p> <br>
          <input type="radio" id="business" name="type" value="personal">
          <label for="business"><b>Business Account</b></label><br>
           <p>Go paid online or offline. Set up is easy. Your buyers don't need a paypal account to pay you</p>
           <div class="text-center">
           <button   type="button" class="btn btn-outline-primary" style="width: 18rem; border-radius: 15rem;">Continue</button>
           </div>
        </div>
      </div>
    </div>
    <script src="../../../static/js/script.js"></script>
</body>
</html>
